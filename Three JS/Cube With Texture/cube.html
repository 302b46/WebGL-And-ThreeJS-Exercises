<!DOCTYPE html>
<html>
<head>
	<style>
		body { margin 0; }

		canvas { width: 100%; height:100%; }

	</style>
</head>
<body>

	<script src="js/three.js"></script>
	<script src="js/OrbitControls.js"></script>


	<script>
		var scene = new THREE.Scene();

		var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
		var renderer = new THREE.WebGLRenderer();
		renderer.setSize(window.innerWidth, window.innerHeight);
		//renderer.setClearColor('rgb(255, 255, 255)', 1.0);
		document.body.appendChild(renderer.domElement);

		//to show the rotating shape when resizing

		window.addEventListener('resize',function()
		{
			var width = window.innerWidth;
			var height = window.innerHeight;
			renderer.setSize(width, height);
			camera.aspect = width/height;
			camera.updateProjectionMatrix();

		});

		//adds controls to the scene
		controls = new THREE.OrbitControls(camera, renderer.domElement);

		//creating the shape
		var cubeMaterials=[

	  new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('img.jpg') , side: THREE.DoubleSide }),
	    new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('img.jpg') , side: THREE.DoubleSide }),
	    new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('img.jpg') , side: THREE.DoubleSide }),
	    new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('img.jpg') , side: THREE.DoubleSide }),
	    new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('img.jpg') , side: THREE.DoubleSide }),
	    new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('img.jpg') , side: THREE.DoubleSide }),

		]

		  var geometry = new THREE.BoxGeometry (1,1,1); //width, depth and height
    //	var material = new THREE.MeshBasicMaterial({ color:  0x0000ff, wireframe: true });
      var cube = new THREE.Mesh(geometry, cubeMaterials);
      scene.add(cube);

      	camera.position.z = 3;

        var render = function()
        {
          renderer.render(scene, camera);
        };

        // run game loop (update, render, repeat)

        var GameLoop = function()
        {
          requestAnimationFrame(GameLoop);
        //	update();
          render();

        };

        GameLoop();
				</script>
				</html>
